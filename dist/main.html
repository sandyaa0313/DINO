<!DOCTYPE html>
<html>
    <head>
        <title>DINO</title>

        <link href="./css/style.css" rel="stylesheet" type="text/css">        
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script href="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js">
        <script src="./js/jquery.min.js"></script>
        <script src="./js/socket.io.js"></script>
        <script src="./js/jquery-ui.js"></script>
        <link href="./css/fonts.css" rel="stylesheet" type="text/css">
        <meta name = "app-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="user-scalable=no">
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 改 -->
        <div id="cover"></div>

        <navigation_bar>
            <level_group>
                <img id="level_logo" src="assests/Group 67.png">
            </level_group>
            <money_group>
                <img id="money_logo" src="assests/$.png">
                <img id="money_rect" src="assests/Rectangle 13.png">
                <img id="money_value" src="assests/1,500.png">
            </money_group>
            <!-- 改 -->
            <img id="nortification" src="assests/nortification.svg">
            <img id="setting" src="assests/Group 69@2x.png">
            <img id="help" src="assests/Group 68.png">
            <!-- 改 -->
            <h1 id="kid_name"></h1>
        </navigation_bar>
        <img id="ass_dinasour" src="assests/屁頭龍.png">
        
        <!--遊戲-->
        <img id="button_02" src="assests/Group 93@3x.png">
        <img id="button_03" src="assests/結束遊戲@3x.png">
        <img id="white_cover" src="assests/Rectangle 25@3x.png">
        <img id="black_cover" src="assests/Rectangle 16@3x.png">        
        <img id="start_button" src="assests/遊戲開始@3x.png">
        <img id="timer" src="assests/09-timer@3x.png">
        <div id="time" class="GenJyuuGothicH center"></div>
        <games>
            <img id="findTheDifference" src="assests/Group_100@3x.png">
            <img id="jumpJumpGame" src="assests/Group_101@3x.png">
        </games>
        <question>                        
            <img id="fTD_question" src="assests/Group 136@3x.png">
            <img id="fTD_question2" src="assests/Group 142@3x.png">
        </question>
        
        <left_selection class="left_selection">
        <!-- 改 -->
            <div onclick="letter_info()">
                <img id="left_leaf" src="assests/Path 148.png">
                <img id="mission_logo" src="assests/Group 65.png">
                <img id="mission_text" src="assests/毎日任務.png">
            </div>
        </left_selection>
        <right_selection class="right_selection">
            <img id="right_leaf" src="assests/Path 147.png">
            <img id="training_logo" src="assests/Group 66.png">
            <img id="training_text" src="assests/恐龍訓練場.png">
        </right_selection>
        <!--以上為主畫面-->


        <!--letter尼斯湖水怪-->
        <section class="info">
            <img id="letter_info" src="assests/Group 156@3x.png">
            <div onclick="go_to_letter()">
                <img id="letter_info_click" src="assests/我知道了@3x.png">
            </div>
        </section>

        <!--寫信區-->
        <img id="letter_bg_rec" src="assests/Rectangle 18@3x.png">
        <img id="sent" src="assests/信件已送出！.svg">
        <section class="write_letter" >
            <img id="letter_bg" src="assests/Group 138@3x.png">
            <textarea id="letter"></textarea>
            <div onclick="letter_back()" style="z-index:7">
                <img id="letter_back" src="assests/Group 57@3x.png">
            </div>
            <div onclick="send_letter()" style="z-index:7">
                <img id="letter_submit" src="assests/Group 139@3x.png">
            </div>
            <img id="pen" src="assests/vintage@3x.png">
        </section>

        <!--收信區-->
        <img id="bell" src="assests/Group 102.svg">
        <div>
            <img id = "black" src = "assests/black.svg">
        </div>
        <div id = "info">     
            <img id = "container" src = "assests/sysinfo.svg">
            <div id = "sysinfo"> 系統公告 </div>
            <div id = "mail"> 收件匣 </div>
            <div id = "content"></div>
            <img id = "letter_p_close" src = "assests/Group 174.svg">
        </div>
        

        <!--訓練場-->
        <information_box class="information_box">
            <img id="subtitle_text_01" src="assests/Group 64@3x.png">
            <img id="button_01" src="assests/我知道了@3x.png">        
            <img id="subtitle_text_02" src="assests/Group 33@3x.png">
            <img id="subtitle_text_03" src="assests/Group 88@3x.png">
        </information_box>
        <finish_score>
            <!-- <img id="final_score" src="assests/Group 158@3x.png"> -->
            <img id="result_list" src="assests/Rectangle 26@3x.png">
            <img id="share_button" src="assests/share@3x.png">
            <img id="ok_button" src="assests/ok-1@3x.png">
            <div id="text_01" class="GenJyuuGothicH center"></div>
            <img id="text_02" src="assests/時間@3x.png">
            <div id="result_text" class="GenJyuuGothicH center"></div>
            <img id="rank_list" src="assests/Rectangle 27@3x.png">
            <img id="text_03" src="assests/排行榜@3x.png">
            <img id="text_04" src="assests/Group 159@3x.png">
            <img id="footstep_01" src="assests/腳印2-1@3x.png">
            <img id="footstep_02" src="assests/腳印2-2@3x.png">
            <img id="footstep_03" src="assests/腳印2@3x.png"> 
        </finish_score>
        <answer_01>
            <div id="answer1_01"></div><div id="answer1_02"></div>
            <div id="answer1_03"></div><div id="answer1_04"></div>
            <div id="answer1_05"></div><div id="answer1_06"></div>
            <div id="answer1_07"></div><div id="answer1_08"></div>
            <div id="answer1_09"></div><div id="answer1_10"></div>                
        </answer_01>
        <answer_02>
            <div id="answer2_01"></div><div id="answer2_02"></div>
            <div id="answer2_03"></div><div id="answer2_04"></div>
            <div id="answer2_05"></div><div id="answer2_06"></div>
            <div id="answer2_07"></div><div id="answer2_08"></div>
            <div id="answer2_09"></div><div id="answer2_10"></div>                
        </answer_02>
        
        <script src='./js/javascript.js'></script>
        <!--訓練場結束-->

        <script src='./js/main.js'></script>
    </body>
</html>
